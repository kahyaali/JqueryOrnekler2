<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide("slow", function(){
      alert("Bu paragraf gizlendi");
    });
  });
});
</script>
</head>
<body>

  <!-- div elementini gizliyor ve gizleme işlemi bitince mesaj veriyor-->
<button>Gizle</button>

<p>Butona tıklanınca paragraf gizlenecektir.</p>

</body>
</html>
