<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide(1000);
  });
});
</script>
</head>
<body>

  <!-- butona tıklayınca p elementlerini 1 saniye içinde yavaş olarak gizliyor-->
<button>Hide</button>

<p>Bu küçük bir paragraftır.</p>
<p>Buda başka küçük bir paragraf.</p>

</body>
</html>
