<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
      left: '250px',
      height: '+=150px',
      width: '+=150px'
    });
  });
});
</script> 
</head>
<body>

  <!-- animate metodu ile animasyon özelliği katılır her tıklamada soldan 250px öteleme yapar ve 150px genişleyip büyür-->
<button>Animasyonu Başlat</button>

<p>butona tıklayınca div elementi üzerinde değişiklikler uygulanacaktır!</p>

<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
