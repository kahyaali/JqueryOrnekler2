<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideToggle("slow");
  });
});
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel {
  padding: 50px;
  display: none;
}
</style>
</head>
<body>
 
  <!-- elemanı aşağı yada yukarı çağırmak için kullanılır slow fast yada milisaniye cinsinden değer alır-->
<div id="flip">panele tıkla</div>
<div id="panel">Merhaba Dünya!</div>

</body>
</html>
