<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").prepend("<b>Prepended text</b>. ");
  });
  $("#btn2").click(function(){
    $("ol").prepend("<li>Prepended item</li>");
  });
});
</script>
</head>
<body>

  <!--
    buton 1e basarsam mevcut text ifadesinin başına verilen text ifadesini ekler
    buton 2 ye basarsam mevcut liste başına verilen liste değerini ekler
  -->
<p>1. paragraf.</p>
<p>2. paragraf.</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn1">Text ekle</button>
<button id="btn2">list item ekle</button>

</body>
</html>
