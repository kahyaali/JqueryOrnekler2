<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").append(" <b>Appended text</b>.");
  });

  $("#btn2").click(function(){
    $("ol").append("<li>Appended item</li>");
  });
});
</script>
</head>
<body>

  <!-- buton 1 basarsam textin sonuna verilen text değerini ekler
  buton 2 ye basarsam list elemanlarının sonuna yeni bir liste değeri ekler
-->
<p>1. paragraf.</p>
<p>2. paragraf.</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn1">text ekle</button>
<button id="btn2">List items ekle</button>

</body>
</html>
