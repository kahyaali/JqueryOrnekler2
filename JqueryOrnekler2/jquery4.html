<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").toggle();
  });
});
</script>
</head>
<body>

  <!-- butona tıklayınca p elementini gizliyor yada gösteriyor toggle olarak çalışıyor-->
<button>tıklayınca hem açılıp hem kapanan toggle</button>

<p>Küçük bir paragraf.</p>
<p>Küçük bir paragraf.</p>

</body>
</html>
