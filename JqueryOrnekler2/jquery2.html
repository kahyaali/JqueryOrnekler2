<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body>


  <!-- gizle butonuna tıklayınca p elementini gizliyor göster butonuna tıklayınca tekrar p elementini gösteriyor-->
<p>Eğer bana tıklarsan ortadan kaybolurum</p>

<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
