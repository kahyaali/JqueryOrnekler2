<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    alert("Text: " + $("#test").text());
  });

  $("#btn2").click(function(){
    alert("HTML: " + $("#test").html());
  });
});
</script>
</head>
<body>

  <!--text ve html butonlarına tıklayınca text ve html olarak alert mesajı veriyor-->
<p id="test">text göster <b>bold</b> html göster.</p>

<button id="btn1">Text göster</button>
<button id="btn2">Html göster</button>

</body>
</html>
